services:
  - type: web
    name: project-ops-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: INTERNAL_SECRET
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: NETLIFY_API_TOKEN
        sync: false
      - key: NETLIFY_SITE_ID
        sync: false
      - key: MONGODB_ATLAS_API_PUBLIC_KEY
        sync: false
      - key: MONGODB_ATLAS_API_PRIVATE_KEY
        sync: false
      - key: MONGODB_ATLAS_PROJECT_ID
        sync: false
      - key: MAKE_WEBHOOK_SECRET
        sync: false

